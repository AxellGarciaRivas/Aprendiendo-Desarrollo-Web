<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
</head>
<body>
    <h1>Tablas de multiplicar</h1>

    <script>

        let tabla = 8;

        document.write(tabla + " por 1 = " + tabla * 1 + "<br>")
        document.write(tabla + " por 2 = " + tabla * 2 + "<br>")
        document.write(tabla + " por 3 = " + tabla * 3 + "<br>")
        document.write(tabla + " por 4 = " + tabla * 4 + "<br>")
        document.write(tabla + " por 5 = " + tabla * 5 + "<br>")
        document.write(tabla + " por 6 = " + tabla * 6 + "<br>")
        document.write(tabla + " por 7 = " + tabla * 7 + "<br>")
        document.write(tabla + " por 8 = " + tabla * 8 + "<br>")
        document.write(tabla + " por 9 = " + tabla * 9 + "<br>")
        document.write(tabla + " por 10 = " + tabla * 10 + "<br>")

    </script>
</body>
</html>
