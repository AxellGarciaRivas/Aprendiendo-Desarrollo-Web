<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse, en cual posicion estas?</title>
</head>
<body>
    <h1>Aprendiendo con JavaScript</h1>
    <canvas width="600" height="400"></canvas>

    <script>
        let lienzo = document.querySelector("canvas");
        let pincel = lienzo.getContext("2d")

        pincel.fillStyle = "gray";
        pincel.fillRect(0, 0, 600, 400)

        function exibirAlerta(evento) {
            let x = evento.pageX - lienzo.offsetLeft;
            let y = evento.pageY - lienzo.offsetTop;

            console.log(evento);
            alert(x + ", " + y);
        }

        function dibujarCirculo(evento) {
            let x = evento.pageX - lienzo.offsetLeft;
            let y = evento.pageY - lienzo.offsetTop;

            pincel.fillStyle = "blue";
            pincel.beginPath()
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();

            console.log(x + ", " + y);
        }

        //lienzo.onclick = exibirAlerta;
        lienzo.onclick = dibujarCirculo;
    </script>
</body>
</html>
