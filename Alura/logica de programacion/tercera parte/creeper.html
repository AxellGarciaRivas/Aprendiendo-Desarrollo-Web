<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando creeper con canvas</title>
</head>
<body>
    <h1>Creando creeper con JavaScript</h1>
    <canvas width="600" height="400"></canvas>

    <script>
        let lienzo = document.querySelector("canvas");
        let pincel = lienzo.getContext("2d");

        pincel.fillStyle = "darkgreen";
        pincel.fillRect(0,0, 350, 300);

        //primer ojo
        pincel.fillStyle = "black";
        pincel.fillRect(50, 50, 90, 90);

        //segunto ojo
        pincel.fillStyle = "black";         //es valido omitir este y agruparlo con el de arriba
        pincel.fillRect(210, 50, 90, 90);

        //nariz
        pincel.fillStyle = "black"
        pincel.fillRect(140, 140, 70, 100)

        //lado izquierdo boca
        pincel.fillStyle = "black"
        pincel.fillRect(100, 190, 40, 110);

        //lado derecho boca
        pincel.fillStyle = "black"          //es valido omitir este y agruparlo con el de arriba
        pincel.fillRect(210, 190, 40, 110); 

    </script>
</body>
</html>
