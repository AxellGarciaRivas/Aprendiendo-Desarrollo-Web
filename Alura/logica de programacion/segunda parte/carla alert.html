<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicando</title>
</head>
<body>
    <h1>Dar un alert con los datos que introduzca el usuario</h1>
    <input type="text">
    <button>Click para mostrar en pantalla</button>
    <script>
        let input = document.querySelector("input")
        let boton = document.querySelector("button")
        boton.onclick = mostrarTexto;

        function mostrarTexto() {
            alert(input.value);
            input.value = '';
            input.focus()
        }

    </script>
</body>
</html>
