<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto mejorado</title>
</head>
<body>
    <h1>Juego Secreto Dos</h1>
    <input type="text">
    <button>Click para verificar</button>

    <script>
        let secreto = Math.round( Math.random() * 10 )
        let input = document.querySelector("input");
        let boton = document.querySelector("button");
        let numeros = [2, 4, 6]
        boton.onclick = verificar;
        input.focus()

        function verificar() {

            if (+input.value === secreto) {
                alert('Usted acerto!')
            } else {
                alert('No acertaste!')
            }
            input.focus()
        }

    </script>
</body>
</html>
