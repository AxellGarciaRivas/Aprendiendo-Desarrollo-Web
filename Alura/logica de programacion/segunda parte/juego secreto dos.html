<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto mejorado</title>
</head>

<body>
    <h1>Juego Secreto Dos</h1>
    <input type="text">
    <button>Click para verificar</button>

    <script>
        let secreto = [0, 4, 7, 10]
        let input = document.querySelector("input");
        let boton = document.querySelector("button");
        input.focus();
        boton.onclick = verificar;

        function verificar() {
            let acerto = false;

            for (let posicion = 0; posicion < secreto.length; posicion++) {
                
                if (+input.value === secreto[posicion]) {
                    alert('Usted acerto!');
                    acerto = true;
                    break;

                }
            }
            
            if (acerto === false) {
                alert('No acertaste!');
                
            }

            input.value = '';
            input.focus();
        }
        
    </script>
</body>

</html>
