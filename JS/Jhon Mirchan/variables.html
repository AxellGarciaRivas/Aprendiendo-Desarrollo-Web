<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables var & let</title>
</head>
<body>
  <h1>Fundamentos de JavaScript</h1>
  <script>
    var hola = "Hola Mundo"     // var la utilizaremos como manera global
    let hi = "Hello word"       // let es de ambito de bloque o solo utilizada para una funcion
    console.log(hola)
    console.log(hi)
    console.log(window)
    console.log(window.hola)    // ejemplo del alcance con var que la encuentra
    console.log(window.hi)      // ejemplo let no la encuentra ya que es declaracion en bloque
    
    //Esto es un bloque
    var musica = "trap"
    console.log("Variable de musica antes del bloque", musica)
    {
      var musica = "bachata"
      console.log("Variable de musica despues del bloque", musica)
      /* al cambiar var por let es buena practica por el alcance de la variable */
    }
    console.log("Variable de musica despues del bloque", musica)

    const PI = "3.1416"
    console.log(PI)       // la declaraciones con const tienen que estar definida, no se podra cambiar
    // pero con los objetos y arreglos se puede cambiar los valores
  </script>
</body> 
</html>
