    operadores relacionales
      > mayor que
      < menor que

      == igual a 
      === igual tipo de dato y valor a
    */

    /* 
    operador unario
      i++ icrementar en uno
      i-- decrementar en uno
    incremento o decremento

      i*=2 multiplicar por 2 a i
