<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Condicionales</title>
</head>

<body>
  <h1>Fundamentos de JavaScript</h1>

  <script>
    // estructura secuencial es la que ejecuta codigos una tras otra
    // estructuras condicioneales
    // estructuras repetitivas

    let edad = 17
    if (edad >= 18) {
      console.log("Eres mayor de edad! üòÅ")
    } else {
      console.log("Eres menor de edad! üòí")
    }


    /* 
      dejame dormir 0 a 5
      buenos dias 6 a 11
      buenas tardes 12 a 18
      buenas noches 19 a 23
    */

    let hora = 19

    if (hora < 6) {
      console.log("Dejame dormir")
    } else if (hora >= 6 && hora < 12) {
      console.log("Buenos dias")
    } else if (hora >= 12 && hora < 19) {
      console.log("Buenas tardes")
    } else {
      console.log("Buenas noches")
    }

    // operador ternario seria lo simplificado del if else
    //operador ternaario (condicion) ? si la condicion es verdadera : si la condicion es falsa

    let year = 17

    let eresMayor = (year >= 18)
      ? "Eres mayor de edad" //si es verdadera
      : "Eres menor de edad" //si es falsa
    console.log(eresMayor)

    let dia = 2

    switch (dia) {
      case 0:
        console.log("Domingo")
        break
      case 1:
        console.log("Lunes")
        break
      case 2:
        console.log("Martes")
        break
      case 3:
        console.log("Miercoles")
        break
      case 4:
        console.log("Jueves")
        break
      case 5:
        console.log("Viernes")
        break
      case 6:
        console.log("Sabado")
        break
      default:  // si el valor no cae en ninguno de los valores caera aqui 
        console.log("El dia no Existe")
        break
    }

  </script>
</body>

</html>
