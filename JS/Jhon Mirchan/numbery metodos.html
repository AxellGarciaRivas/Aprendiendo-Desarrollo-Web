<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos de JavaScript</title>
</head>
<body>
  <h1>Fundamentos de JavaScript</h1>
  <script>
  let a = 2
  let b = new Number (1)
  console.log(a,b)

  let c = 7.19
  let d = "5.6"
  console.log(c.toFixed(1)) // son los numeros decimales que mostrara redondea
  console.log(parseInt(c)) // pasa el valor de letra a numero o viceversa
  console.log(parseFloat(c)) //muestra los valores enteros o decimales
  console.log(typeof(c), typeof(d)) // para mostrar el typo de valor que es
  console.log(c + parseFloat(d))
  
  </script>
</body>
</html>
