<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funciones JS</title>
</head>

<body>
  <h1>Fundamentos de JavaScript</h1>
  <script>
    //funcion declarada se puede invocar incluso antes que se declare la funcion
    function primeraFuncion() {
      console.log("uno")
      console.log("dos")
      console.log("tres")
    }

    //invocacion de funciones
    primeraFuncion()

    function retornar() {
      console.log("uno")
      console.log("dos")
      console.log("tres")
      return "La funcion a retornado una cadena de caracteres"
    }


    //funcion expresada cuando una variable contiene una funcion
    //una funcion expresada no se podra invocar si primero no se a inizializado la funcion
    //al declarar una variable que es igual a una funcion ya no es necesario nombrar la funcion 

    let valorFuncion = retornar()
    console.log(valorFuncion)

    //si hay un return en medio de una funcion ignora las demas lineas de codigo

    //valores por defecto si no se declaran los parametros, los parametros se igualan a lo que indiques
    function saludar(nombre = "Desconocido", edad = 0) {
      console.log(`Hola mi nombre es ${nombre} y tengo ${edad} a√±os.`)
    }

    saludar("Axell", 23) //con parametros declarados
    saludar() //con parametros sin declarar


    //funcion anonima asi se llama el patron
    const funcionExpresada = function () {
      console.log("Esto es una fincion expresada, es decir, una funcion que se le aha asignado como valor una variable, si invocamos esta funcion antes de su definicion JS nos dira...")
    }

    funcionExpresada()

    
  </script>
</body>

</html>
