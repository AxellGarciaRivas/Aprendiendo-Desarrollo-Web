<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos de JavaScript</title>
</head>

<body>
<h1>JavaScript destructuracion</h1>
<script>
  const numeros = [1, 2, 3]

  //sin destructuracion
  let uno = numeros[0],
      dos = numeros[1],
      tres = numeros[2]

  console.log(uno, dos, tres)


  // con destructuracion
  const [one, two, three] = numeros
  console.log(one, two, three)


  //para que la destructuracion funciones tienes que poner el nombre de la variable igual a la propiedad
  //del objeto por que sino sera undefine
  const persona = {
    nombre: "Axell",
    apellido: "Garcia",
    edad: 23
  }

  let {nombre, apellido, edad} = persona
  console.log(nombre, apellido, edad)
</script>
</body>

</html>
