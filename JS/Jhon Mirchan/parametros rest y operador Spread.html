<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos de JavaScript</title>
</head>

<body>
  <h1>Parametros rest y operador spread en JS</h1>

  <script>

    //metodo REST es para cuando podemos tener mas valores que las variables que declaramos
    //se le agregaran 3 puntos antes de la variable declarada en el metodo REST
    function sumar(a, b, ...c) {
      let resultado = a + b

      c.forEach(function (n) {
        resultado += n
      });

      return resultado
    }

    console.log(sumar(1,2))
    console.log(sumar(1, 2, 3, 4))


    //operador de propagacion spread como para hacer de dos cosas una se le antepones los 3 puntos
    const arr1 = [1, 2, 3, 4, 5],
          arr2 = [6, 7, 8, 9, 0]

    console.log(arr1, arr2)

    const arr3 = [...arr1, ...arr2]
    console.log(arr3)
  </script>
</body>

</html>
