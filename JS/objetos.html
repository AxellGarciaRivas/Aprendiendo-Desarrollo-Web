<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objetos en JS</title>
</head>

<body>
  <h1>Objetos en JavaScript</h1>
  <script>

    let a = new String("Hola")
    console.log(a)

    const b = {}
    console.log(b)
    const c = new Object()
    console.log(c)


    //dentro de un objeto a las variables se le llaman atributos o propiedades
    // a las funciones metodos
    const Axell = {
      nombre: "Axell",
      apellidos: "Garcia Rivas",
      edad: 23,
      hobbie: ["Aprender a programar", "Desarrollo web", "Aprender computacion"],
      estado_Civil: "Soltero",
      contacto: {
        email: "axe4ll97@gmail.com",
        numero: 61161986,
      },
      saludar: function () {
        console.log("Hola")
      },
      decirNombre: function () {
        console.log(`Hola me llamo ${this.nombre} ${this.apellidos} y tengo ${this.edad} a√±os y me puedes escribir a mi correo ${this.contacto.email}`)
      }
    }

    console.log(Axell)

    //para acceder a un atirbuto o propiedad del objeto escribes el nombre entre corchetes al dato que quieres acceder
    //esta manera es valida pero no es recomendada
    console.log(Axell["nombre"])

    //esta es la mejor opcion para acceder a algun atributo del objeto
    console.log(Axell.apellidos)

    //para acceder a un array dentro de una funcion igual se hace con corchetes
    console.log(Axell.hobbie[2])

    //para acceder a un objeto dentro de un objetoes igual agregando un punto para acceder a ella
    console.log(Axell.contacto.email)

    //para acceder a alguna funcion del objeto seria invocar al objeto punto para buscarlo la propiedad y parentensis por que es una funcion 
    Axell.saludar()

    Axell.decirNombre()

    //para mostrar una lista de lo que contiene el objeto
    console.log(Object.keys(Axell))

    //para mostrar los valores de los atributos del objeto
    console.log(Object.values(Axell))

    //para consultar que si tiene una propiedad o atributo
    console.log(Axell.hasOwnProperty("nombre"))

  </script>
</body>

</html>
