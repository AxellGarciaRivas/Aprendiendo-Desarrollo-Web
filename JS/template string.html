<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template string</title>
</head>
<body>
  <h1>Fundamentos de JavaScript</h1>

  <script>
    // ejemplo de concatenacion
    let nombre = "Axell"
    let apellido = "Garcia Rivas"
    let saludo = "Hola mi nombre es" + " " + nombre + " " + apellido + "."
    console.log (saludo)

    // ejemplo de interpolacion de variables
    // Templat String
    let saludoDos = `Hola mi nombre es ${nombre} ${apellido}.`
    console.log(saludoDos)


    // generar lista de manera dinamica
    // no puede pasar de una linea por que sino marcaria error
    let ul = "<ul> <li>uno</li> <li>dos</li> <li>tres</li> <li>cuatro</li> </ul>"
    console.log(ul)

    let ulDos = `
    <ul>
      <li>uno</li>
      <li>dos</li>
      <li>tres</li>
      <li>cuatro</li>
    </ul>
    `
    console.log(ulDos)
  </script>
</body>
</html>
