<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arreglos</title>
</head>

<body>
  <h1>Arreglos en JS</h1>

  <script>
    //un arreglo es una coleccion de elementos
    //los arreglos empieza en la posicion cero
    const a = []
    const b = [1, true, "hola", ["a", "b", "c", [1, 2, 3]]]
    console.log(a)
    console.log(b)

    //para acceder a un elemtos es por coordenada, primero el array luego entre corchetes el lugar
    //para acceder a un arreglo dentro del otro se pone el corche al lado y asi sucesivamente
    console.log(b[2])
    console.log(b[3][2])
    console.log(b[3][3][2])

    //nos permite llenar elementos
    //con lo del array estoy accediendo al prototipo
    const c = Array.of("a", "b", "c", 1, 2, 3)
    console.log(c)

    const d = Array(100).fill(false)
    console.log(d)

    const e = new Array()
    console.log(e)

    const colores = ["rojo", "verde", "azul"]
    console.log(colores)

    //medoto push agrega al final del array lo que indiques
    colores.push("negro")
    console.log(colores)

    //metodo pop quita el ultimo elemento del array
    colores.pop()
    console.log(colores)

    colores.forEach(function (elemento,id) {
      console.log(`<li id="${id}">${elemento}</li>`)
    })
  </script>
</body>

</html>
