<body>
  <h1>Fundamentos de JavaScript</h1>

  <script>
    let ejemplo = "        Este es un ejemplo de eliminacion de espacio en la consola"
    let parrafo = "Mi nombre es Axell Garciar Rivas estudiante de la universidad americana"
    let nombre = "Axell"
    let apellido = 'Garcia'
    let saludo = new String("Hola Mundo") // esta manera es muy formal casi no se usa
    console.log(nombre, apellido, saludo)
    console.log(nombre.length, apellido.length, saludo.length)
    // lenght para medir la longitud de una palabra
    console.log(nombre.toUpperCase(), apellido.toLowerCase())
    console.log(parrafo.includes("universidad"))
    console.log(ejemplo.trim())   // Eliminacion de espacios de mas en con este metodo
    console.log(ejemplo.split(" ")) 
    // despues de lo asignado pondra un un espacio y coma y lo presentara como array en la consola

    // las propiedades son atributos caracteristicas
    // los metodos acciones o funciones ejecutar algo con la variable o tipo de dato que este trabajando
  </script>
</body>
